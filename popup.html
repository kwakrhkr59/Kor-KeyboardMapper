<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>영어-한글 변환기</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        width: 300px;
        padding: 16px;
        background: #f5f5f7;
      }

      .container {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h3 {
        color: #1d1d1f;
        font-size: 17px;
        font-weight: 600;
      }

      .header p {
        color: #86868b;
        font-size: 12px;
        margin-top: 4px;
      }

      textarea {
        width: 100%;
        height: 80px;
        padding: 14px;
        border: 1px solid #e5e5e7;
        border-radius: 12px;
        font-size: 14px;
        font-family: inherit;
        resize: none;
        transition: all 0.2s ease;
        background: #fafafa;
        color: #1d1d1f;
      }

      textarea:focus {
        outline: none;
        border-color: #0071e3;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
      }

      textarea::placeholder {
        color: #aeaeb2;
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin: 16px 0;
      }

      button {
        border: none;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-convert {
        flex: 1;
        padding: 14px 12px;
        background: #1d1d1f;
        color: white;
      }

      .btn-convert:hover {
        background: #3a3a3c;
      }

      .btn-convert span {
        display: block;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 2px;
        font-weight: 400;
      }

      .btn-toggle {
        width: 48px;
        background: #e5e5e7;
        color: #1d1d1f;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .btn-toggle:hover {
        background: #d1d1d6;
      }

      button:active {
        transform: scale(0.97);
      }

      .output-group {
        margin-top: 16px;
      }

      .output-label {
        font-size: 12px;
        color: #86868b;
        font-weight: 500;
        margin-bottom: 8px;
      }

      #output {
        background: #fafafa;
        border: 1px solid #e5e5e7;
        border-radius: 12px;
        padding: 14px;
        min-height: 60px;
        max-height: 100px;
        overflow-y: auto;
        white-space: pre-wrap;
        font-size: 14px;
        color: #1d1d1f;
        transition: all 0.2s ease;
      }

      #output:not(:empty) {
        background: #fff;
        border-color: #0071e3;
      }

      #output:empty::before {
        content: "변환 결과가 여기에 표시됩니다";
        color: #aeaeb2;
      }

      #output::-webkit-scrollbar {
        width: 4px;
      }

      #output::-webkit-scrollbar-thumb {
        background: #d1d1d6;
        border-radius: 4px;
      }

      .copy-button {
        display: none;
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        background: #0071e3;
        color: white;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 500;
      }

      .copy-button.visible {
        display: block;
      }

      .copy-button:hover {
        background: #0077ed;
      }

      .copy-button.copied {
        background: #34c759;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>영어-한글 변환기</h3>
        <p>잘못 입력된 텍스트를 변환하세요</p>
      </div>

      <textarea id="input" placeholder="텍스트를 입력하세요"></textarea>

      <div class="button-group">
        <button class="btn-convert" id="toKor">
          영 → 한
          <span>English to Korean</span>
        </button>
        <button class="btn-toggle" id="toggle">⇄</button>
        <button class="btn-convert" id="toEng">
          한 → 영
          <span>Korean to English</span>
        </button>
      </div>

      <div class="output-group">
        <div class="output-label">변환 결과</div>
        <div id="output"></div>
        <button class="copy-button" id="copyBtn">복사하기</button>
      </div>
    </div>
    <script src="hangul_map.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
